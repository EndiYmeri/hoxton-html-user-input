<body>

    <form action="/thankyou.html">
        <h1>Hey there!</h1>
        <label for="name">What's your name?
            <input type="text" placeholder="Enter your name" name="name" id="name" required>
        </label>

        <label for="email">
            Whats your email address?
            <input type="email" placeholder="Enter your email adress" name="email" id="email" required>
        </label>
        <label for="services">
            What services are you looking for?
            <select name="services" id="services" required>
                <option value="" selected disabled hidden>Select a service</option>
                <option value="qpl">All below</option>
                <option value="qpf">None below</option>
                <option value="spl">None Above</option>
                <option value="spf">All Above</option>
            </select>
        </label>
        <label for="bugdet">
            What is your budget?
            <select name="bugdet" id="bugdet" required>
                <option value="" selected disabled hidden>Select budget</option>
                <option value="poor">Poor</option>
                <option value="mid">Middle class</option>
                <option value="rich">Rich af</option>
            </select>
        </label>
        <label for="message">
            Anything else you'd like to tell us?
            <textarea name="message" id="message" placeholder="Your message here..."></textarea>
        </label>
        <label class="checkbox-label" for="terms">
            I agree with the T&Cs.
            <input type="checkbox" name="terms" id="terms" required>
        </label>
